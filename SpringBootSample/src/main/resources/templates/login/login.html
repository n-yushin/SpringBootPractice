<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"></meta>
    <meta name="vieport" content="width=device-width, initial-scal=1, shrink-to-fit=no">
    <!-- CSS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <!-- js読込 -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <!-- defer属性をつけることでHTML、jsの読込を並行でやってくれるので処理性能が向上する -->
    <script th:src="@{/webjars/boostrap/js/bootstrap.min.js}" defer></script>
    <title>ログイン</title>
</head>

<body class="bg-light">
    <div class="text-center">
        <form method="post" th:action="@{/login}" class="form-login">
            <h2>ログイン</h2>
            <!-- ユーザID -->
            <div class="form-group">
                <label for="userId" class="sr-only">userId</label>
                <input type="text" class="form-control" placeholder="ユーザID" name="userId" />
            </div>
            <!-- パスワード -->
            <div class="form-group">
                <label for="password" class="sr-only">password</label>
                <input type="text" class="form-control" placeholder="パスワード" name="password" />
            </div>
            <input type="submit" value="ログイン" class="btn btn-primary">
        </form>
        <a th:href="@{/user/signup}">新規登録はこちら</a>
    </div>
</body>

</html>
